
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --aura-genesis: #E6C89A;
            --aura-editorial: #C7D6EA;
            --aura-impact: #A9D6C2;
            --aura-craft: #C8C2D8;
            --section-pad-y: 56px;
            --radius-xl: 40px;
            --shadow-soft: 0 18px 60px rgba(0,0,0,.08);
            --border-soft: 1px solid rgba(15, 23, 42, 0.06);
            --vj-hover-z: 9999;
            --vj-hover-card-w: 280px;
            --vj-hover-card-radius: 16px;
            --vj-hover-bg: #ffffff;
            --vj-hover-fg: #0b0f1a;
            --vj-hover-muted: rgba(11, 15, 26, 0.56);
            --vj-hover-border: rgba(11, 15, 26, 0.08);
            --vj-hover-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
            --vj-hover-ease: cubic-bezier(0.2, 0.8, 0.2, 1);
            --vj-hover-in-ms: 140ms;
            --vj-hover-out-ms: 120ms;
            --vj-hover-scale-from: 0.985;
            --vj-hover-avatar: 44px;
            --vj-hover-gap: 12px;
            --vj-aura-max-blur: 14px;
            --vj-aura-max-opacity: 0.20;
        }
        html { text-rendering: geometricPrecision; scroll-behavior: smooth; }
        body { 
          font-family: 'Plus Jakarta Sans', sans-serif;
          background-color: #FFFFFF;
          color: #1a1a1a;
          overflow-x: hidden;
          font-synthesis: none;
        }
        .aura-clip, .avatar-shell {
          position: relative;
          border-radius: 9999px !important;
          overflow: hidden !important; 
          isolation: isolate;
          background: transparent !important;
          transform: translateZ(0);
        }
        .aura-layer, .aura-glow, .aura-halo, .vj-aura {
          position: absolute;
          inset: -18%;
          border-radius: inherit;
          pointer-events: none !important;
          user-select: none !important;
          z-index: 0;
          contain: paint;
          filter: blur(14px);
          opacity: 0.35;
          transform: translateZ(0);
          background-color: transparent !important;
          box-shadow: none !important;
        }
        .vibe-ambient-bg { position: fixed; inset: 0; z-index: -1; background: radial-gradient(circle at 0% 0%, rgba(59, 130, 246, 0.03) 0%, transparent 40%), radial-gradient(circle at 100% 100%, rgba(139, 92, 246, 0.03) 0%, transparent 40%), #FFFFFF; }
        .premium-card { background: #FFFFFF; border: var(--border-soft); box-shadow: 0 4px 20px -2px rgba(0,0,0,0.02); transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1); overflow: hidden; position: relative; }
    </style>
